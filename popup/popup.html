<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KM Matrix Automation</title>
  <link rel="stylesheet" href="popup.css" />
</head>
<body>
  <h1>KM Matrix Automation</h1>

  <label for="partNumbers">Part Numbers (one per line):</label>
  <textarea id="partNumbers" rows="6" placeholder="add different partNumbers(one per line)..."></textarea>

  <div class="controls">
    <button id="download">Download PDFs</button>
  </div>

  <div class="log-section">
    <label>Status Log:</label>
    <pre id="statusLog"></pre>
  </div>

  <script src="popup.js"></script>
</body>
</html>
